<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

        <style>
            .container {
                height: 100vh;
            }

            .row {
              width: 100%;
            }
        </style>
        <title>Exercício - M12</title>
    </head>
    <body class="bg-body-secondary">
        <div class="container d-flex align-items-center">
            <div class="row">
                <div class="col-4 mx-auto mt-5 bg-success bg-opacity-10 p-5 rounded-3">

                    <h1 class="text-center mb-5 text-uppercase fs-4">Formulário de Cadastro</h1>

                    <form action="#">
                        <label class="form-label fw-bold" for="nome">Nome</label>
                        <input
                            class="form-control mb-3"
                            type="text"
                            id="nome"
                            placeholder="Informe seu nome"
                        >
                        <label class="form-label fw-bold" for="email">E-mail</label>
                        <input
                            class="form-control mb-3"
                            type="email"
                            id="email"
                            placeholder="Informe seu e-mail"
                        >
                        <label class="form-label fw-bold" for="tel">Telefone</label>
                        <input
                            class="form-control mb-4"
                            type="tel"
                            id="tel"
                            placeholder="Informe seu telefone"
                        >
                        <button class="btn btn-outline-success d-block mx-auto" type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
